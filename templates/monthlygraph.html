    <main >
  <div class="col-xs-10 col-sm-6 col-md-6" style="margin:150px auto;">
    <div class="card card-style mb-2" >
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="Monthly Expense"></canvas>
            </div>
        </div>
    </div>
</div>




   {% block javascript %}
<script>
    Chart.scaleService.updateScaleDefaults('linear', {
            ticks: {
                min: 0
            }
    });

amount = JSON.parse({{amount | tojson}})
        labels = JSON.parse({{dates  | tojson}})

         new Chart(document.getElementById("Monthly Expense"), {
                type: "line",
                data:
                {
                    labels: labels,
                    datasets: [{
                        label: "Monthly Expenses",

                        data: amount,
                        fill: false,
                        borderColor: "rgb(75, 152, 100)",
                        backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                '#B276B2', '#E16851', '#FB8267'],
                        lineTension: 0.1,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                title: {
                    display: true,
                        text: "Monthly Expenses",
                            fontSize: 20,
            }}
            });
        </script>
{% endblock%}
</main>
